<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starterwebinar - Folie 53</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/effects_white.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 8px;
            position: relative;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* LOGO OBEN RECHTS */
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 80px;
            height: auto;
            opacity: 0.03;
        }
        
        .watermark-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: auto;
            opacity: 0.03;
            z-index: 5;
        }
        
        /* PARTICLES */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8), 0 0 6px rgba(255, 255, 255, 0.4);
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 40%; animation-delay: 0.3s; }
        .particle:nth-child(3) { left: 50%; top: 10%; animation-delay: 0.6s; }
        .particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 0.9s; }
        .particle:nth-child(5) { left: 90%; top: 30%; animation-delay: 1.2s; }
        .particle:nth-child(6) { left: 15%; top: 70%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 45%; top: 80%; animation-delay: 1.8s; }
        .particle:nth-child(8) { left: 65%; top: 50%; animation-delay: 2.1s; }
        .particle:nth-child(9) { left: 85%; top: 15%; animation-delay: 2.4s; }
        .particle:nth-child(10) { left: 25%; top: 90%; animation-delay: 2.7s; }
        
        /* CONTENT AREA */
        .content {
            z-index: 3;
            text-align: center;
            max-width: 1000px;
        }
        
        .headline {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.3;
        }
        
        .text {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* IMAGE WRAPPER */
        .image-wrapper {
            margin: 30px auto;
            max-width: 600px;
        }
        
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- LOGO (fast unsichtbar) -->
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <!-- CONTENT -->
        <div class="content">
            <h1 class="headline">PLAN    BARES EINKOMMEN</h1>
            
            <ul class="bullet-list" style="list-style: none; padding: 0; margin: 30px 0;">
                <li style="margin: 15px 0; font-size: 20px; color: #FFFFFF;"><i class="fas fa-check" style="color: #D9C77E; margin-right: 15px;"></i>NAMENSLISTE / KONTAKTE</li>
                <li style="margin: 15px 0; font-size: 20px; color: #FFFFFF;"><i class="fas fa-check" style="color: #D9C77E; margin-right: 15px;"></i>TERMINPLANER</li>
                <li style="margin: 15px 0; font-size: 20px; color: #FFFFFF;"><i class="fas fa-check" style="color: #D9C77E; margin-right: 15px;"></i>GESCHÃ„FTSVORSTELLUNGS-MAPPE</li>
                <li style="margin: 15px 0; font-size: 20px; color: #FFFFFF;"><i class="fas fa-check" style="color: #D9C77E; margin-right: 15px;"></i>PRODUKTE</li>
                <li style="margin: 15px 0; font-size: 20px; color: #FFFFFF;"><i class="fas fa-check" style="color: #D9C77E; margin-right: 15px;"></i>BEGEISTERUNG / FEUER</li>
            </ul>
            
            <div class="image-wrapper halo-xl" style="margin: 30px auto; max-width: 600px;">
                <img src="assets/images/slide_14_img_1.png" alt="Slide Image" class="main-image" style="width: 100%; height: auto; border-radius: 8px;">
            </div>
        </div>
    </div>
</body>
</html>

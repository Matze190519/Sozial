  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 80px 60px;
            box-sizing: border-box;
            /* Gold border-image removed */
            border-radius: 8px;
            overflow: hidden;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content-left {
            position: relative;
            z-index: 5;
        }
        .headline {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 40px;
        }
        .fact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        .fact-icon {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            margin-right: 15px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        .fact-text {
            font-size: 20px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 1.5;
            margin: 0;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .content-right {
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 100%;
            max-height: 450px;
                        border-radius: 8px;
            overflow: hidden;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-image {
            width: 100%;
            height: 100%;
            max-height: 450px;
            object-fit: contain;
            display: block;
        
            border-radius: 8px;
        }
        .placeholder {
            width: 500px;
            height: 400px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            padding: 40px;
            border-radius: 8px;
        }
    


        /* CORRECT UNIFIED STYLING - Headlines larger + gold, Bullets smaller + white */
        .headline, h1 {
            font-family: 'Montserrat', sans-serif !important;
            font-size: 36px !important;
            font-weight: 700 !important;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            line-height: 1.3 !important;
            text-shadow: 0 0 12px rgba(233, 215, 142, 0.4) !important;
        }
        .text, .fact-text, .benefit-text, li {
            font-family: 'Montserrat', sans-serif !important;
            font-size: 20px !important;
            font-weight: 400 !important;
            color: #FFFFFF !important;
            line-height: 1.5 !important;
        }
        .text i, .fact-text i {

            -webkit-background-clip: text !important;

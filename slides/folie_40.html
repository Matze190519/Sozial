<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warum wir uns dein Vertrauen verdient haben</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px 60px;
            box-sizing: border-box;
            border: 3px solid;
            /* Gold border-image removed */
            border-radius: 8px;
            overflow: hidden;
        
            border: 3px solid #E9D78E;}
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .top-content {
            position: relative;
            z-index: 5;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .text {
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 400;
            line-height: 1.6;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 28px;
        }
        .bottom-text {
            position: relative;
            z-index: 5;
            text-align: center;
            font-size: 60px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-top: 40px;
        }
    

/* ===== REMOVE ALL GOLD BORDERS AND BOX-SHADOWS ===== */
/* Kill gold borders and box-shadows on all wrappers */
.slide-container,
.image-card,
.image-wrapper,
.image-panel,
.image-box,
.circle-wrapper,
.grid-item,
.card,
.gold-border,
.gold-border-circle,
.nutrition-card,
.product-card {
    border: none !important;
    outline: none !important;
    border-image: none !important;
    background-image: none !important;
    -webkit-background-clip: initial !important;
    background-clip: initial !important;
}

/* Kill pseudo-element rings */
.slide-container::before,
.slide-container::after,
.image-card::before,
.image-card::after,
.image-wrapper::before,
.image-wrapper::after,
.circle-wrapper::before,
.circle-wrapper::after,
.grid-item::before,
.grid-item::after,
.gold-border::before,
.gold-border::after,
.gold-border-circle::before,
.gold-border-circle::after {
    content: none !important;
    display: none !important;
    background: none !important;
    border: none !important;
    box-shadow: none !important;
}

/* Re-apply white container glow only */
.slide-container {
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5),
                0 0 90px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 255, 255, 0.3) !important;
    border-radius: 8px !important;
}

/* Keep white glow on images only */
.main-image,
.nutrition-image,
.image-card img,
.image-grid img,
.grid-item img {
    border: none !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
    border-radius: 8px;
}

.circle-wrapper img {
    border: none !important;
    border-radius: 50% !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
}
</style>
    <link rel="stylesheet" href="assets/css/wow-effects.css">
</head>

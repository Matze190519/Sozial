<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warum wir uns dein Vertrauen verdient haben</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px 60px;
            box-sizing: border-box;
        
            border: 3px solid #E9D78E;}
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .top-content {
            position: relative;
            z-index: 5;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .text {
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 400;
            line-height: 1.6;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 28px;
        }
        .bottom-text {
            position: relative;
            z-index: 5;
            text-align: center;
            font-size: 60px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="top-content">
            <div>
                <p class="text">
                    <span class="highlight">Headquarter</span> in Ahlen, Deutschland<br><br>
                    <span class="highlight">40 Jahre</span> Erfolgsgeschichte<br><br>
                    <span class="highlight">95% Made in Germany</span>
                </p>
            </div>
            <div>
                <p class="text">
                    <span class="highlight">35.000 Autos</span> übergeben<br><br>
                    <span class="highlight">1,8 Milliarden Euro</span> Boni ausgezahlt<br><br>
                    <span class="highlight">33 Länder</span> weltweit
                </p>
            </div>
        </div>
        
        <div class="bottom-text">
            ...DEIN VERTRAUEN<br>VERDIENT HABEN
        </div>
    </div>
</body>
</html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            padding: 50px 60px;
            box-sizing: border-box;
            border: 3px solid;
            /* Gold border-image removed */
            border-radius: 8px;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .left-section {
            flex: 1;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }
        .headline {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 40px 0;
            line-height: 1.2;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .feature-item {
            color: #FFFFFF;
            font-size: 20px;
            margin-bottom: 20px;
            padding-left: 35px;
            position: relative;
            line-height: 1.4;
        }
        .feature-item::before {
            content: '◆';
            position: absolute;
            left: 0;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .right-section {
            flex: 1;
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 100%;
            max-height: 500px;
                        border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-image {
            width: 100%;
            height: 100%;
            max-height: 500px;
            object-fit: cover;
            object-position: center center;
            background: #000000;
        
            border-radius: 8px;
        }
    

/* ===== REMOVE ALL GOLD BORDERS AND BOX-SHADOWS ===== */
/* Kill gold borders and box-shadows on all wrappers */
.slide-container,
.image-card,
.image-wrapper,
.image-panel,
.image-box,
.circle-wrapper,
.grid-item,
.card,
.gold-border,
.gold-border-circle,
.nutrition-card,
.product-card {
    border: none !important;
    outline: none !important;
    border-image: none !important;
    background-image: none !important;
    -webkit-background-clip: initial !important;
    background-clip: initial !important;
}

/* Kill pseudo-element rings */
.slide-container::before,
.slide-container::after,
.image-card::before,
.image-card::after,
.image-wrapper::before,
.image-wrapper::after,
.circle-wrapper::before,
.circle-wrapper::after,
.grid-item::before,
.grid-item::after,
.gold-border::before,
.gold-border::after,
.gold-border-circle::before,
.gold-border-circle::after {
    content: none !important;
    display: none !important;
    background: none !important;
    border: none !important;
    box-shadow: none !important;
}

/* Re-apply white container glow only */
.slide-container {
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5),
                0 0 90px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 255, 255, 0.3) !important;
    border-radius: 8px !important;
}

/* Keep white glow on images only */
.main-image,
.nutrition-image,
.image-card img,
.image-grid img,
.grid-item img {
    border: none !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
    border-radius: 8px;
}

.circle-wrapper img {
    border: none !important;
    border-radius: 50% !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
}
</style>

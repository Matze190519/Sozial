<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine nächsten Schritte</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
            box-sizing: border-box;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 5;
            text-align: center;
            max-width: 900px;
        }
        .headline {
            font-size: 60px;
            font-weight: 900;
            background: linear-gradient(135deg, #D5B455 0%, #D5B455 15%, #D5B455 30%, #D5B455 45%, #D5B455 55%, #D5B455 70%, #D5B455 85%, #D5B455 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 60px;
        }
        .step {
            font-size: 28px;
            color: #FFFFFF;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .step-number {
            background: linear-gradient(135deg, #D5B455 0%, #D5B455 15%, #D5B455 30%, #D5B455 45%, #D5B455 55%, #D5B455 70%, #D5B455 85%, #D5B455 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 36px;
        }
        .highlight {
            background: linear-gradient(135deg, #D5B455 0%, #D5B455 15%, #D5B455 30%, #D5B455 45%, #D5B455 55%, #D5B455 70%, #D5B455 85%, #D5B455 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="https://app-kmdfnuog.fly.dev/assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="https://app-kmdfnuog.fly.dev/assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="content">
            <h1 class="headline">DEINE NÄCHSTEN SCHRITTE</h1>
            
            <div class="step">
                <span class="step-number">1.</span> Entscheidung treffen - <span class="highlight">HEUTE</span>
            </div>
            
            <div class="step">
                <span class="step-number">2.</span> <span class="highlight">Nimm Kontakt auf</span> mit der Person, die dir dieses Video geschickt hat<br>
                <span style="font-size: 22px;">(WICHTIG: Nicht irgendwo anmelden - sonst landest du in einem anderen Team!)</span>
            </div>
            
            <div class="step">
                <span class="step-number">3.</span> <span class="highlight">Gemeinsam durchstarten</span>
            </div>
        </div>
    </div>
</body>
</html>

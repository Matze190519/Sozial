<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARRIERELEITER</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            box-sizing: border-box;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .image-container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1100px;
        }
        .main-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="image-container">
            <img src="assets/images/8242813c-8dd6-4fea-8037-e7921f479a48.png" alt="Karriereleiter" class="main-image">
        </div>
    </div>
</body>
</html>

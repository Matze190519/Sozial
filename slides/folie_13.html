<!DOCTYPE html>
<html lang="de">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   SIGNATURE KOSMETIK
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Poppins:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: 'Bebas Neue', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 80px 60px;
            box-sizing: border-box;
            transparent;
            background-image: linear-gradient(#000, #000), linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content-left {
            position: relative;
            z-index: 5;
        }
        .headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 40px;
        }
        .fact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        .fact-icon {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            margin-right: 15px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        .fact-text {
            font-size: 20px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 1.5;
            margin: 0;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .content-right {
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-wrapper {
            width: 100%;
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .image-wrapper:hover {
            transform: scale(1.03);
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.6));
        }
        .main-image {
            width: auto;
            height: 100%;
            object-fit: contain;
            object-position: 50% 50%;
            display: block;
            border-radius: 0;
        }
        .placeholder {
            width: 500px;
            height: 400px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            padding: 40px;
            border-radius: 8px;
        }
    


        /* CORRECT UNIFIED STYLING - Headlines larger + gold, Bullets smaller + white */
        .headline, h1 {
            font-family: 'Bebas Neue', sans-serif !important;
            font-size: 36px !important;
            font-weight: 700 !important;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            line-height: 1.3 !important;
            text-shadow: 0 0 12px rgba(233, 215, 142, 0.4) !important;
        }
        .text, .fact-text, .benefit-text, li {
            font-family: 'Bebas Neue', sans-serif !important;
            font-size: 20px !important;
            font-weight: 400 !important;
            color: #FFFFFF !important;
            line-height: 1.5 !important;
        }
        .text i, .fact-text i {
            color: #FFFFFF !important;
            margin-right: 12px !important;
            font-size: 20px !important;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            filter: drop-shadow(0 0 8px rgba(217, 199, 126, 0.5)) !important;
            font-weight: 700 !important;
        }
        /* Override border-radius from effects_white.css */
        .image-wrapper {
            border-radius: 0 !important;
        }
        .main-image {
            border-radius: 0 !important;
        }
  </style>
  <link href="assets/css/effects_white.css" rel="stylesheet"/>

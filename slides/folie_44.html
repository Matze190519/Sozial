<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIR HELFEN DIR, ERFOLGREICH ZU SEIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center center;
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="../assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="../assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        <img src="../assets/images/coaching_support.png" alt="Wir helfen dir, erfolgreich zu sein" class="main-image">
    </div>
</body>
</html>

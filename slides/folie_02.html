<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 JAHRE ERFOLG & STABILITÄT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 80px 60px;
            box-sizing: border-box;
            border: 3px solid transparent;
            background-image: linear-gradient(#000, #000), linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content-left {
            position: relative;
            z-index: 5;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 40px;
        }
        .text {
            font-size: 20px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .text i {
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 12px;
            font-size: 20px;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .content-right {
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            padding: 3px;
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            border: 3px solid #000000;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png?v1761222000" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png?v1761222000" alt="Watermark" class="watermark-logo">
        
        <div class="content-left">
            <h1 class="headline">40 JAHRE ERFOLG & STABILITÄT</h1>
            <p class="text"><i class="fas fa-calendar-check"></i>Seit <span class="highlight">1985</span> – 40 Jahre Erfahrung</p>
            <p class="text"><i class="fas fa-award"></i>Made in Germany – <span class="highlight">Premium-Qualität</span></p>
            <p class="text"><i class="fas fa-globe"></i><span class="highlight">32 Länder</span> – Weltweite Präsenz</p>
            <p class="text"><i class="fas fa-euro-sign"></i><span class="highlight">1,8 Mrd. €</span> – Ausgezahlte Boni</p>
        </div>
        
        <div class="content-right">
            <img src="assets/images/lr-finanzas.webp?v1761222000" alt="LR Firmengebäude" class="main-image">
        </div>
    </div>
</body>
</html>

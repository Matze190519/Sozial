<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD INFUSION & ICONIC ELIXIRS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 80px 60px;
            box-sizing: border-box;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .left-section {
            z-index: 5;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .headline {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 10px;
        }
        .subline {
            font-size: 16px;
            color: #FFFFFF;
            margin-bottom: 15px;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .feature-item {
            font-size: 16px;
            color: #FFFFFF;
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
        }
        .feature-item:before {
            content: "✦";
            position: absolute;
            left: 0;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 16px;
        }
        .right-section {
            z-index: 5;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image-container {
            width: 100%;
            padding: 3px;
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            border: 3px solid #000000;
            border-radius: 8px;
            overflow: hidden;
        }
        .main-image {
            width: 100%;
            height: auto;
            max-height: 180px;
            object-fit: cover;
            object-position: center center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="left-section">
            <div>
                <h1 class="headline">MOOD INFUSION</h1>
                <p class="subline"><span class="highlight">18 faszinierende Duftwelten</span> - entwickelt mit Weltmarktführer Robertet</p>
            </div>
            
            <div>
                <h1 class="headline">ICONIC ELIXIRS</h1>
                <ul class="feature-list">
                    <li class="feature-item"><span class="highlight">4 Luxus-Düfte</span> in Absolue de Parfum Qualität</li>
                    <li class="feature-item">Wie <span class="highlight">flüssiges Gold</span> - Jasmin, Zedernholz, Tonkabohne, Vetiver</li>
                    <li class="feature-item"><span class="highlight">8-12h Haltbarkeit</span> mit Magnetverschluss</li>
                </ul>
            </div>
        </div>
        
        <div class="right-section">
            <div class="image-container">
                <img src="assets/images/mood_infusion_women_model.png" alt="Mood Infusion Women" class="main-image">
            </div>
            <div class="image-container">
                <img src="assets/images/mood_infusion_11_parfums_women.png" alt="11 Parfums für Sie" class="main-image">
            </div>
            <div class="image-container">
                <img src="assets/images/iconic_elixirs_personen.png" alt="Iconic Elixirs" class="main-image">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIR HELFEN DIR, ERFOLGREICH ZU SEIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            padding: 50px 60px;
            box-sizing: border-box;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .left-section {
            flex: 1;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 40px 0;
            line-height: 1.2;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .feature-item {
            color: #FFFFFF;
            font-size: 20px;
            margin-bottom: 20px;
            padding-left: 35px;
            position: relative;
            line-height: 1.4;
        }
        .feature-item::before {
            content: '◆';
            position: absolute;
            left: 0;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .right-section {
            flex: 1;
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 100%;
            max-height: 500px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-image {
            width: 100%;
            height: 100%;
            max-height: 500px;
            object-fit: contain;
            object-position: center center;
            background: #000000;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="left-section">
            <h1 class="headline">WIR HELFEN DIR</h1>
            <ul class="feature-list">
                <li class="feature-item"><span class="highlight">Persönliches Coaching:</span> Von deinem Sponsor und Team</li>
                <li class="feature-item"><span class="highlight">Schulungskonzept:</span> Seminare, Webinare und Videos</li>
                <li class="feature-item"><span class="highlight">Professionelle Tools:</span> Für deinen Erfolg</li>
                <li class="feature-item"><span class="highlight">Starke Community:</span> Unterstützung auf jedem Schritt</li>
            </ul>
        </div>
        
        <div class="right-section">
            <div class="image-container">
                <img src="assets/images/coaching_schulung.png" alt="Persönliches Coaching und Schulungskonzept" class="main-image">
            </div>
        </div>
    </div>
</body>
</html>

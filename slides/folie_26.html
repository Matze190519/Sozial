<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST TRACK BONUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            align-items: center;
            padding: 60px 80px;
            box-sizing: border-box;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            gap: 60px;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content-left {
            position: relative;
            z-index: 5;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin: 0;
        }
        .fact-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .fact-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .fact-icon {
            color: #D4AF37;
            font-size: 24px;
            margin-top: 5px;
            min-width: 30px;
        }
        .fact-text {
            color: #FFFFFF;
            font-size: 20px;
            line-height: 1.6;
        }
        .highlight {
            color: #D4AF37;
            font-weight: 700;
        }
        .content-right {
            position: relative;
            z-index: 5;
            flex: 1;
        }
        .image-container {
            width: 100%;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png?v1761218100" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png?v1761218100" alt="Watermark" class="watermark-logo">
        
        <div class="content-left">
            <h1 class="headline">FAST TRACK BONUS</h1>
            <div class="fact-list">
                <div class="fact-item">
                    <i class="fas fa-rocket fact-icon"></i>
                    <div class="fact-text"><span class="highlight">Junior Manager:</span> Schneller Einstieg in deine Karriere</div>
                </div>
                <div class="fact-item">
                    <i class="fas fa-users fact-icon"></i>
                    <div class="fact-text"><span class="highlight">Junior Teamleiter:</span> Baue dein Team auf</div>
                </div>
                <div class="fact-item">
                    <i class="fas fa-trophy fact-icon"></i>
                    <div class="fact-text"><span class="highlight">Orgaleiter:</span> Erreiche die n√§chste Stufe</div>
                </div>
                <div class="fact-item">
                    <i class="fas fa-bolt fact-icon"></i>
                    <div class="fact-text"><span class="highlight">Schneller Erfolg</span> mit dem Fast Track Bonus</div>
                </div>
            </div>
        </div>
        
        <div class="content-right">
            <div class="image-container">
                <img src="assets/images/fast_track_bonus_programm.png" alt="Fast Track Bonus Programm">
            </div>
        </div>
    </div>
</body>
</html>

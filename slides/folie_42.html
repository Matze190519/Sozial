<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herzlich Willkommen im LR Lifestyle Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
            box-sizing: border-box;
            /* Border removed */
            /* Gold border-image removed */
            border-radius: 8px;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 5;
            text-align: center;
        }
        .main-logo {
            height: 400px;
            width: auto;
            margin-bottom: 40px;
        }
        .gold-line {
            width: 300px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #E9D78E, transparent);
            margin: 0 auto 40px;
        }
        .headline {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 28px;
            color: #FFFFFF;
            font-weight: 400;
        }
    





/* ===== REMOVE GOLD COLORS ONLY (PRESERVE LAYOUT) ===== */

/* Remove gold box-shadows from slide container */
.slide-container {
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5),
                0 0 90px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 255, 255, 0.3) !important;
    border-radius: 8px !important;
    position: relative !important;
}

/* Remove gold borders from wrappers (but keep layout properties) */
.gold-border,
.gold-border-circle {
    border: none !important;
    border-image: none !important;
}

/* Kill gold pseudo-element rings */
.gold-border::before,
.gold-border::after,
.gold-border-circle::before,
.gold-border-circle::after {
    content: none !important;
    display: none !important;
}

/* Image containers need overflow:hidden for layout */
.image-container,
.image-card,
.image-frame,
.car-frame,
.image-wrapper {
    overflow: hidden !important;
    border-radius: 8px !important;
}

/* Content sections need proper z-index for layering */
.content-left,
.content-right,
.left-section,
.right-section,
.facts-container,
.cars-container,
.benefits-grid {
    position: relative !important;
    z-index: 5 !important;
}

/* ===== IMAGE STYLING (WHITE GLOW, HOVER, ROUNDED CORNERS) ===== */

/* Apply white glow and rounded corners to ALL content images */
.slide-container img:not(.lr-logo):not(.watermark-logo):not([class*="logo"]):not([class*="icon"]):not(.fa):not(.fas):not(.far):not(.fab) {
    border-radius: 8px !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
    transition: transform 0.25s ease, filter 0.25s ease !important;
}

/* Hover effect for all content images */
.slide-container img:not(.lr-logo):not(.watermark-logo):not([class*="logo"]):not([class*="icon"]):not(.fa):not(.fas):not(.far):not(.fab):hover {
    transform: scale(1.04) !important;
    filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
            drop-shadow(0 0 80px rgba(255, 255, 255, 0.6)) !important;
}

/* Circle images must be perfectly round */
.circle-wrapper img,
.circle-image,
img[class*="circle"] {
    border-radius: 50% !important;
}

/* Circle wrappers need proper sizing */
.circle-wrapper {
    overflow: hidden !important;
    border-radius: 50% !important;
}

/* Videos get rounded corners but no glow */
.slide-container video {
    border-radius: 8px !important;
    filter: none !important;
}
</style>
    <!-- wow-effects.css removed - conflicts with white glow fixes -->
</head>
<body>
    <div class="slide-container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="content">
            <img src="assets/images/team_logo.png" alt="LR Lifestyle Team" class="main-logo">
            <div class="gold-line"></div>
            <h1 class="headline">HERZLICH WILLKOMMEN<br>IM LR LIFESTYLE TEAM</h1>
        </div>
    </div>
</body>
</html>

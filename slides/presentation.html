<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LR Präsentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: pan-y;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 1) 60%);
        }
        .frame-wrapper {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-width: 1280px;
            max-height: 720px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: black;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5), 0 0 80px rgba(255, 255, 255, 0.3), 0 0 120px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .nav-button {
            display: none; /* Buttons ausgeblendet */
        }
        .slide-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #ffd700;
            z-index: 1000;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.5;
            transition: all 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="nav-button prev" onclick="prevSlide()">◀</button>
        <div class="frame-wrapper">
            <iframe id="slideFrame" src=""></iframe>
        </div>
        <button class="nav-button next" onclick="nextSlide()">▶</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">40</span>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Vollbild</button>
    </div>

    <script>
        const slides = [
            'folie_01',
            'folie_02',
            'folie_03',
            'folie_04',
            'folie_06',
            'folie_07',
            'folie_08',
            'folie_09',
            'folie_10',
            'folie_11',
            'folie_13',
            'folie_12',
            'folie_14',
            'folie_17',
            'folie_19b',
            'folie_19',
            'folie_16b',
            'folie_20',
            'folie_21',
            'folie_22',
            'folie_23',
            'folie_24',
            'folie_25',
            'folie_26',
            'folie_27',
            'folie_28',
            'folie_28a',
            'folie_29',
            'folie_30',
            'folie_31',
            'folie_32',
            'folie_33',
            'folie_34',
            'folie_35',
            'folie_36',
            'folie_37',
            'folie_39',
            'folie_41',
            'folie_42'
        ];

        let currentIndex = 0;
        const baseUrl = window.location.origin;

        function loadSlide(index) {
            const slideId = slides[index];
            document.getElementById('slideFrame').src = `${slideId}.html`;
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            window.location.hash = slideId;
            updateButtons();
        }

        function updateButtons() {
            document.querySelector('.prev').disabled = currentIndex === 0;
            document.querySelector('.next').disabled = currentIndex === slides.length - 1;
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                loadSlide(currentIndex);
            }
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                loadSlide(currentIndex);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
        });

        // Touch swipe navigation for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        const container = document.querySelector('.container');

        container.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].clientX;
            touchStartY = e.changedTouches[0].clientY;
        }, { passive: true });

        container.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const threshold = 50;

            // Only trigger if horizontal swipe is greater than vertical
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
                if (deltaX > 0) {
                    prevSlide(); // Swipe right = previous
                } else {
                    nextSlide(); // Swipe left = next
                }
            }
        }, { passive: true });

        // Load first slide or from hash
        const hash = window.location.hash.substring(1);
        const hashIndex = slides.indexOf(hash);
        if (hashIndex !== -1) {
            currentIndex = hashIndex;
        }
        loadSlide(currentIndex);
    </script>
</body>
</html>

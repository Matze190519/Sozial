<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR Präsentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.2) 0%, rgba(0, 0, 0, 1) 60%);
        }
        iframe {
            width: 1280px;
            height: 720px;
            border: none;
            background: black;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.8), 0 0 150px rgba(212, 175, 55, 0.5), 0 0 250px rgba(212, 175, 55, 0.3);
            border-radius: 8px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.8);
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1000;
            opacity: 0.3;
        }
        .nav-button:hover {
            background: rgba(255, 215, 0, 1);
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
        }
        .nav-button:disabled {
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            color: #666;
        }
        .nav-button.prev {
            left: 20px;
        }
        .nav-button.next {
            right: 20px;
        }
        .slide-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #ffd700;
            z-index: 1000;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.8);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.3;
            transition: all 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 215, 0, 1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="nav-button prev" onclick="prevSlide()">◀</button>
        <iframe id="slideFrame" src=""></iframe>
        <button class="nav-button next" onclick="nextSlide()">▶</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">42</span>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Vollbild</button>
    </div>

    <script>
        const slides = [
            'folie_01',
            'folie_02',
            'folie_03',
            'folie_04',
            'folie_05',
            'folie_06',
            'folie_07',
            'folie_08',
            'folie_09',
            'folie_10',
            'folie_11',
            'folie_12',
            'folie_13',
            'folie_14',
            'folie_15',
            'folie_16',
            'folie_17',
            'folie_18',
            'folie_19',
            'folie_20',
            'folie_21',
            'folie_22',
            'folie_23',
            'folie_24',
            'folie_25',
            'folie_26',
            'folie_27',
            'folie_28',
            'folie_29',
            'folie_30',
            'folie_31',
            'folie_32',
            'folie_33',
            'folie_34',
            'folie_35',
            'folie_36',
            'folie_37',
            'folie_39',
            'folie_40',
            'folie_41',
            'folie_42',
            'folie_43'
        ];

        let currentIndex = 0;
        const baseUrl = window.location.origin;

        function loadSlide(index) {
            const slideId = slides[index];
            document.getElementById('slideFrame').src = `${slideId}.html`;
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            updateButtons();
        }

        function updateButtons() {
            document.querySelector('.prev').disabled = currentIndex === 0;
            document.querySelector('.next').disabled = currentIndex === slides.length - 1;
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                loadSlide(currentIndex);
            }
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                loadSlide(currentIndex);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
        });

        // Load first slide
        loadSlide(0);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR Präsentation - Live (Preloaded)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
        }
        .frames-container {
            position: relative;
            width: 1280px;
            height: 720px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 1280px;
            height: 720px;
            border: none;
            background: black;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.5), 0 0 90px rgba(255, 255, 255, 0.4), 0 0 120px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        iframe.active {
            opacity: 1;
            pointer-events: auto;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.8);
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1000;
            opacity: 0.3;
        }
        .nav-button:hover {
            background: rgba(255, 215, 0, 1);
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
        }
        .nav-button:disabled {
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            color: #666;
        }
        .nav-button.prev {
            left: 20px;
        }
        .nav-button.next {
            right: 20px;
        }
        .slide-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #ffd700;
            z-index: 1000;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.8);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.3;
            transition: all 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 215, 0, 1);
            opacity: 1;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-text {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 300px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #9B7E3C, #E9D78E, #9B7E3C);
            width: 0%;
            transition: width 0.3s;
        }
        .loading-count {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
        .ready-btn {
            display: none;
            margin-top: 30px;
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            color: black;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .ready-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Folien werden geladen...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="loading-count" id="loadingCount">0 / 38</div>
        <button class="ready-btn" id="readyBtn" onclick="startPresentation()">Präsentation starten</button>
    </div>

    <div class="container">
        <button class="nav-button prev" onclick="prevSlide()">◀</button>
        <div class="frames-container" id="framesContainer"></div>
        <button class="nav-button next" onclick="nextSlide()">▶</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">38</span>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Vollbild</button>
    </div>

    <script>
        const slides = [
            'folie_01',
            'folie_02',
            'folie_03',
            'folie_04',
            'folie_06',
            'folie_07',
            'folie_08',
            'folie_09',
            'folie_10',
            'folie_11',
            'folie_13',
            'folie_12',
            'folie_14',
            'folie_20',
            'folie_17',
            'folie_19b',
            'folie_19',
            'folie_21',
            'folie_22',
            'folie_23',
            'folie_24',
            'folie_25',
            'folie_26',
            'folie_27',
            'folie_28',
            'folie_28a',
            'folie_29',
            'folie_30',
            'folie_31',
            'folie_32',
            'folie_33',
            'folie_34',
            'folie_35',
            'folie_36',
            'folie_37',
            'folie_39',
            'folie_41',
            'folie_42'
        ];

        const rawUrl = decodeURIComponent(window.location.search.slice(1));
        const RAW_BASE = rawUrl.replace(/slides\/presentation_live\.html.*/, 'slides/');
        const PREVIEW = 'https://htmlpreview.github.io/?';

        function srcFor(slideId) {
            return PREVIEW + RAW_BASE + slideId + '.html';
        }

        let currentIndex = 0;
        let loadedCount = 0;
        const iframes = [];

        // Create all iframes and start loading
        function initPreload() {
            const container = document.getElementById('framesContainer');
            document.getElementById('totalSlides').textContent = slides.length;
            
            slides.forEach((slideId, index) => {
                const iframe = document.createElement('iframe');
                iframe.src = srcFor(slideId);
                iframe.dataset.index = index;
                if (index === 0) iframe.classList.add('active');
                
                iframe.onload = () => {
                    loadedCount++;
                    updateLoadingProgress();
                };
                
                container.appendChild(iframe);
                iframes.push(iframe);
            });
        }

        function updateLoadingProgress() {
            const percent = (loadedCount / slides.length) * 100;
            document.getElementById('loadingProgress').style.width = percent + '%';
            document.getElementById('loadingCount').textContent = loadedCount + ' / ' + slides.length;
            
            if (loadedCount >= slides.length) {
                document.querySelector('.loading-text').textContent = 'Alle Folien geladen!';
                document.getElementById('readyBtn').style.display = 'block';
            }
        }

        function startPresentation() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showSlide(index) {
            iframes.forEach((iframe, i) => {
                iframe.classList.toggle('active', i === index);
            });
            document.getElementById('currentSlide').textContent = index + 1;
            updateButtons();
        }

        function updateButtons() {
            document.querySelector('.prev').disabled = currentIndex === 0;
            document.querySelector('.next').disabled = currentIndex === slides.length - 1;
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                showSlide(currentIndex);
            }
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                showSlide(currentIndex);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
            if (e.key === 'Enter' && loadedCount >= slides.length) startPresentation();
        });

        // Start preloading
        initPreload();
    </script>
</body>
</html>

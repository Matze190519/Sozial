<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein direkter Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 60px;
            box-sizing: border-box;
            /* Border removed */
            /* Gold border-image removed */
            border-radius: 8px;
            overflow: hidden;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 5;
            text-align: center;
        }
        .headline {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 25px;
        }
        .photo-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .photo-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            display: block;
        }
        .name {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        .title {
            font-size: 22px;
            color: #FFFFFF;
            font-weight: 400;
            margin-bottom: 20px;
        }
        .phone {
            font-size: 26px;
            color: #FFFFFF;
            font-weight: 700;
            margin-bottom: 25px;
        }
        .qr-placeholder {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 16px;
            font-weight: 700;
            margin: 0 auto;
            border-radius: 8px;
            padding: 3px;
            background: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
        }
        .qr-inner {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
    



/* ===== REMOVE ALL GOLD BORDERS AND BOX-SHADOWS ===== */
/* Kill gold borders and box-shadows on all wrappers */
.slide-container,
.image-card,
.image-wrapper,
.image-panel,
.image-box,
.circle-wrapper,
.grid-item,
.card,
.gold-border,
.gold-border-circle,
.nutrition-card,
.product-card,
.content,
.content-left,
.content-right,
.media,
.photo,
.gallery-item {
    border: none !important;
    outline: none !important;
    border-image: none !important;
    background-image: none !important;
    -webkit-background-clip: initial !important;
    background-clip: initial !important;
}

/* Kill pseudo-element rings */
.slide-container::before,
.slide-container::after,
.image-card::before,
.image-card::after,
.image-wrapper::before,
.image-wrapper::after,
.circle-wrapper::before,
.circle-wrapper::after,
.grid-item::before,
.grid-item::after,
.gold-border::before,
.gold-border::after,
.gold-border-circle::before,
.gold-border-circle::after,
.content::before,
.content::after,
.content-left::before,
.content-left::after,
.content-right::before,
.content-right::after {
    content: none !important;
    display: none !important;
    background: none !important;
    border: none !important;
    box-shadow: none !important;
}

/* Re-apply white container glow only */
.slide-container {
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5),
                0 0 90px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 255, 255, 0.3) !important;
    border-radius: 8px !important;
}

/* ===== COMPREHENSIVE IMAGE STYLING ===== */
/* Apply white glow, rounded corners, and hover to ALL content images */
/* Exclude logos, watermarks, and icons */
.slide-container img:not(.lr-logo):not(.watermark-logo):not([class*="logo"]):not([class*="icon"]):not(.fa):not(.fas):not(.far):not(.fab) {
    border: none !important;
    border-radius: 8px !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
    transition: transform 0.25s ease, filter 0.25s ease !important;
}

/* Hover effect for all content images */
.slide-container img:not(.lr-logo):not(.watermark-logo):not([class*="logo"]):not([class*="icon"]):not(.fa):not(.fas):not(.far):not(.fab):hover {
    transform: scale(1.04) !important;
    filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
            drop-shadow(0 0 80px rgba(255, 255, 255, 0.6)) !important;
}

/* Circle images must be perfectly round */
.circle-wrapper img,
.circle-image,
img[class*="circle"] {
    border-radius: 50% !important;
}

/* Videos get rounded corners but no glow */
.slide-container video {
    border-radius: 8px !important;
    filter: none !important;
}

/* Specific class-based styling (for backwards compatibility) */
.main-image,
.nutrition-image,
.image-card img,
.image-grid img,
.grid-item img {
    border: none !important;
    border-radius: 8px !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
}

.main-image:hover,
.nutrition-image:hover,
.image-card img:hover,
.image-grid img:hover,
.grid-item img:hover {
    transform: scale(1.04) !important;
    filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
            drop-shadow(0 0 80px rgba(255, 255, 255, 0.6)) !important;
}
</style>

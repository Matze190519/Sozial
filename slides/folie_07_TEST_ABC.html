<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualität Made in Germany</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* A/B/C TEST: Three glow options */
        
        /* Option A: Container glow (wie hinter dem Rahmen) - TOO SUBTLE */
        .circle-item:nth-child(1) .circle-wrapper {
            filter: 
                drop-shadow(0 0 24px rgba(255, 255, 255, 0.18))
                drop-shadow(0 0 64px rgba(255, 255, 255, 0.12))
                drop-shadow(0 0 120px rgba(255, 255, 255, 0.08)) !important;
        }
        
        /* Option B: Container glow × 2 (doppelt so stark) */
        .circle-item:nth-child(2) .circle-wrapper {
            filter: 
                drop-shadow(0 0 24px rgba(255, 255, 255, 0.36))
                drop-shadow(0 0 64px rgba(255, 255, 255, 0.24))
                drop-shadow(0 0 120px rgba(255, 255, 255, 0.16)) !important;
        }
        
        /* Option C: Crisp (Research-basiert: near strong, far weak) */
        .circle-item:nth-child(3) .circle-wrapper {
            filter: 
                drop-shadow(0 0 28px rgba(255, 255, 255, 0.58))
                drop-shadow(0 0 96px rgba(255, 255, 255, 0.14)) !important;
        }
        
        /* Labels for A/B/C test */
        .circle-label::after {
            content: '';
            display: block;
            font-size: 12px;
            color: #FFD700;
            margin-top: 5px;
            font-weight: bold;
        }
        
        .circle-item:nth-child(1) .circle-label::after {
            content: 'A: Container Glow';
        }
        
        .circle-item:nth-child(2) .circle-label::after {
            content: 'B: Container × 2';
        }
        
        .circle-item:nth-child(3) .circle-label::after {
            content: 'C: Crisp (Research)';
        }
        
        /* Main image gets Option B for comparison */
        .image-wrapper {
            filter: 
                drop-shadow(0 0 24px rgba(255, 255, 255, 0.36))
                drop-shadow(0 0 64px rgba(255, 255, 255, 0.24))
                drop-shadow(0 0 120px rgba(255, 255, 255, 0.16)) !important;
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 80px 60px;
            box-sizing: border-box;
            
            
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.5), 0 0 90px rgba(255, 255, 255, 0.4), 0 0 120px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            opacity: 0.03;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.03;
            z-index: 1;
        }
        .content-left {
            position: relative;
            z-index: 5;
        }
        .headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 40px;
        }
        .text {
            font-size: 20px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .text i {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 12px;
            filter: drop-shadow(0 0 8px rgba(217, 199, 126, 0.5));
            font-size: 20px;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 8px rgba(217, 199, 126, 0.5));
            font-weight: 700;
        }
        .content-right {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding-top: 60px;
        }
        .image-wrapper {
            width: 100%;
            max-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: inherit;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 60px rgba(255, 255, 255, 0.5));
        }
        
        .main-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 80px rgba(255, 255, 255, 0.7));
        }

        .circles-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }
        .circle-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .circle-wrapper {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Gold box-shadow removed */
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 60px rgba(255, 255, 255, 0.5));
        }
        .circle-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
            display: block;
            border-radius: inherit;
        }
        .circle-image-zoom {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
            display: block;
            border-radius: inherit;
        }
        .circle-label {
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
            .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8), 0 0 6px rgba(255, 255, 255, 0.4);
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 40%; animation-delay: 0.3s; }
        .particle:nth-child(3) { left: 50%; top: 10%; animation-delay: 0.6s; }
        .particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 0.9s; }
        .particle:nth-child(5) { left: 90%; top: 30%; animation-delay: 1.2s; }
        .particle:nth-child(6) { left: 15%; top: 70%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 45%; top: 80%; animation-delay: 1.8s; }
        .particle:nth-child(8) { left: 65%; top: 50%; animation-delay: 2.1s; }
        .particle:nth-child(9) { left: 85%; top: 15%; animation-delay: 2.4s; }
        .particle:nth-child(10) { left: 25%; top: 90%; animation-delay: 2.7s; }
        .particle:nth-child(11) { left: 20%; top: 25%; animation-delay: 0.5s; }
        .particle:nth-child(12) { left: 40%; top: 45%; animation-delay: 1.0s; }
        .particle:nth-child(13) { left: 60%; top: 15%; animation-delay: 1.4s; }
        .particle:nth-child(14) { left: 80%; top: 65%; animation-delay: 1.9s; }
        .particle:nth-child(15) { left: 95%; top: 35%; animation-delay: 2.3s; }
        
        
            50% { opacity: 1; transform: scale(1.5); }
        }
    


    
</style>
        <link rel="stylesheet" href="assets/css/effects_white.css">
</head>
<body>
    <div class="slide-container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="content-left">
            <h1 class="headline">QUALITÄT<br>MADE IN GERMANY</h1>
            <p class="text"><i class="fas fa-industry"></i><span class="highlight">Eigene Produktion</span> in Ahlen, Deutschland</p>
            <p class="text"><i class="fas fa-certificate"></i><span class="highlight">Zertifizierte Qualität</span> nach höchsten Standards</p>
            <p class="text"><i class="fas fa-microscope"></i><span class="highlight">Regelmäßige Laborkontrollen</span> für beste Ergebnisse</p>
            <p class="text"><i class="fas fa-leaf"></i><span class="highlight">Frische Aloe Vera</span> aus eigenem Anbau</p>
        </div>
        
        <div class="content-right">
            <div class="image-wrapper gold-border">
                <img src="assets/images/produktion_tanks.jpg" alt="Produktionsanlage" class="main-image">
            </div>
            
            <div class="circles-container">
                <div class="circle-item">
                    <div class="circle-wrapper gold-border-circle">
                        <img src="assets/images/AloeVera_Ernte_1500px_sm_small.png" alt="Aloe Vera" class="circle-image">
                    </div>
                    <div class="circle-label">FRISCHE<br>ALOE VERA</div>
                </div>
                
                <div class="circle-item">
                    <div class="circle-wrapper gold-border-circle">
                        <img src="assets/images/kreis_aloe_vera3_20000liter_1500px_sm_small.png" alt="20.000 Liter" class="circle-image">
                    </div>
                    <div class="circle-label">20.000 LITER<br>TANKS</div>
                </div>
                
                <div class="circle-item">
                    <div class="circle-wrapper gold-border-circle">
                        <img src="assets/images/2024_Produktion_Beauty_2_sm_small.png" alt="LR Gebäude" class="circle-image circle-image-zoom">
                    </div>
                    <div class="circle-label">MADE IN<br>GERMANY</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

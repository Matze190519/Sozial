<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONIC ELIXIRS - Kombiniert</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 80px 60px;
            box-sizing: border-box;
            
            
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.5), 0 0 90px rgba(255, 255, 255, 0.4), 0 0 120px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            opacity: 0.03;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.03;
            z-index: 1;
        }
        .left-section {
            z-index: 5;
            position: relative;
        }
        .headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 25px;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .feature-item {
            font-size: 18px;
            color: #FFFFFF;
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }
        .feature-item:before {
            content: "";
            position: absolute;
            left: 0;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 8px rgba(217, 199, 126, 0.5));
            font-weight: 700;
        }
        .right-section {
            z-index: 5;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }
        .image-container {
            width: 80%;
            border-radius: 8px;
            overflow: hidden;
        }
        .main-image {
            width: 100%;
            height: auto;
            max-height: 220px;
            object-fit: cover;
            object-position: center center;
            display: block;
        
            border-radius: 8px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 60px rgba(255, 255, 255, 0.5));
        }
        
        .main-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 80px rgba(255, 255, 255, 0.7));
        }

            .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8), 0 0 6px rgba(255, 255, 255, 0.4);
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 40%; animation-delay: 0.3s; }
        .particle:nth-child(3) { left: 50%; top: 10%; animation-delay: 0.6s; }
        .particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 0.9s; }
        .particle:nth-child(5) { left: 90%; top: 30%; animation-delay: 1.2s; }
        .particle:nth-child(6) { left: 15%; top: 70%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 45%; top: 80%; animation-delay: 1.8s; }
        .particle:nth-child(8) { left: 65%; top: 50%; animation-delay: 2.1s; }
        .particle:nth-child(9) { left: 85%; top: 15%; animation-delay: 2.4s; }
        .particle:nth-child(10) { left: 25%; top: 90%; animation-delay: 2.7s; }
        .particle:nth-child(11) { left: 20%; top: 25%; animation-delay: 0.5s; }
        .particle:nth-child(12) { left: 40%; top: 45%; animation-delay: 1.0s; }
        .particle:nth-child(13) { left: 60%; top: 15%; animation-delay: 1.4s; }
        .particle:nth-child(14) { left: 80%; top: 65%; animation-delay: 1.9s; }
        .particle:nth-child(15) { left: 95%; top: 35%; animation-delay: 2.3s; }
        
        
            50% { opacity: 1; transform: scale(1.5); }
        }
    

/* ===== REMOVE GOLD BORDERS ===== */
.slide-container {
    border: none !important;
    /* Keep white container glow */
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5),
                0 0 90px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 255, 255, 0.3);
    border-radius: 8px;
}

/* Remove gold borders from all image containers */
.gold-border,
.gold-border-circle,
.image-card,
.image-panel,
.image-box,
.image-wrapper,
.nutrition-card,
.grid-item,
.card,
.circle-wrapper {
    border: none !important;
    outline: none !important;
    background-image: none !important;
    box-shadow: none !important;
}

/* Remove gradient-border pseudo-elements if present */
.gold-border::before,
.gold-border-circle::before,
.image-card::before,
.image-wrapper::before {
    content: none !important;
}

/* Keep strong WHITE glow behind images only (no borders) */
.main-image,
.nutrition-image,
.image-card img,
.image-grid img,
.grid-item img {
    border: none !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4));
    border-radius: 8px;
}

.circle-wrapper img {
    border: none !important;
    border-radius: 50%;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4));
}

/* Remove overlay 4-point stars entirely */
.star {
    display: none !important;
}

/* ===== FIX PARTICLES: GENTLE BLINKING ONLY ===== */
.particles {
    pointer-events: none;
    z-index: 2;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    box-shadow: 0 0 4px rgba(255, 255, 255, 0.55),
                0 0 10px rgba(255, 255, 255, 0.35);
    animation: blink 7s ease-in-out infinite;
    will-change: opacity;
}

/* Subtle, fixed-position blinking only (no scale, no movement) */
@keyframes blink {
    0%, 100% { opacity: 0.18; }
    50% { opacity: 0.65; }
}

/* Variation in timing for natural effect */
.particle:nth-child(3n+1) {
    animation-duration: 6s;
    animation-delay: 0.6s;
}

.particle:nth-child(3n+2) {
    animation-duration: 7.5s;
    animation-delay: 1.2s;
}

.particle:nth-child(3n+3) {
    animation-duration: 9s;
    animation-delay: 2.0s;
}

    

</style>
        <link rel="stylesheet" href="assets/css/effects_white.css">
</head>
<body>
    <div class="slide-container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="left-section">
            <h1 class="headline">ICONIC<br>ELIXIRS</h1>
            <ul class="feature-list">
                <li class="feature-item"><span class="highlight">4 exklusive Düfte</span> - Glorious, Fabulous, Graceful & Precious</li>
                <li class="feature-item"><span class="highlight">Absolue de Parfum</span> - 8-12h Duftintensität</li>
                <li class="feature-item"><span class="highlight">Kostbarste Rohstoffe</span> - Jasmin, Tonkabohne, Zedernholz, Vetiver</li>

                <li class="feature-item"><span class="highlight">Pure Luxury</span> - Luxus in einem Flakon</li>
            </ul>
        </div>
        
        <div class="right-section">
            <div class="image-container gold-border">
                <img src="assets/images/folie17_design.png" alt="4 Luxus-Flakons Design" class="main-image">
            </div>
            <div class="image-container gold-border">
                <img src="assets/images/folie18_pure_luxury.png" alt="4 Luxus-Flakons Pure Luxury" class="main-image">
            </div>
        </div>
    </div>
</body>
</html>

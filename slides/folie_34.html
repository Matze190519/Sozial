<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lina stellt sich vor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
            box-sizing: border-box;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
        
            border: 3px solid #E9D78E;}
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 5;
            text-align: center;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 40px;
        }
        .video-container {
            width: 900px;
            height: 506px;
            background: #000000;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
        }
        .text {
            font-size: 20px;
            color: #FFFFFF;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="content">
            <h1 class="headline">LINA STELLT SICH VOR</h1>
            <div class="video-container">
                <video controls autoplay muted>
                    <source src="assets/lina_video.mp4" type="video/mp4">
                    Ihr Browser unterstützt das Video-Tag nicht.
                </video>
            </div>
            <p class="text">Lina - Deine vollumfängliche Business-Partnerin</p>
        </div>
    </div>
</body>
</html>

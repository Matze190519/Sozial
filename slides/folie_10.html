<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODY MISSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 80px 60px;
            box-sizing: border-box;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            border-radius: 8px;
            overflow: hidden;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content-left {
            position: relative;
            z-index: 5;
        }
        .headline {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 30px;
        }
        .fact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .fact-icon {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            margin-right: 12px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        .fact-text {
            font-size: 20px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 1.4;
            margin: 0;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .content-right {
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .body-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            padding: 3px;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            border: 3px solid #000000;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="assets/css/wow-effects.css">
</head>
<body>
    <div class="slide-container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="content-left">
            <h1 class="headline">BODY MISSION</h1>
            <div class="fact-item">
                <i class="fas fa-heartbeat fact-icon"></i>
                <p class="fact-text"><span class="highlight">Smart-Ernährungskonzept</span> - von Experten entwickelt</p>
            </div>
            <div class="fact-item">
                <i class="fas fa-utensils fact-icon"></i>
                <p class="fact-text"><span class="highlight">Effektiver Mahlzeitenersatz</span> mit FIGUACTIVE Shakes & Suppen</p>
            </div>
            <div class="fact-item">
                <i class="fas fa-star fact-icon"></i>
                <p class="fact-text"><span class="highlight">Smarte Begleiter</span> - Protein Power & Pro Balance</p>
            </div>
            <div class="fact-item">
                <i class="fas fa-trophy fact-icon"></i>
                <p class="fact-text"><span class="highlight">Motivations-Support</span> mit Wochenplänen & Rezepten</p>
            </div>
        </div>
        
        <div class="content-right">
            <div class="image-container gold-border">
                <img src="assets/images/body_mission_neu.PNG" alt="Body Mission Neu" class="body-image">
            </div>
        </div>
    </div>
</body>
</html>

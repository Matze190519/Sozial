<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAS KANN LR FÜR DICH BEDEUTEN?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 60px;
            box-sizing: border-box;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .content-left {
            position: relative;
            z-index: 5;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 40px 0;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .benefits-grid {
            position: relative;
            width: 450px;
            height: 450px;
        }
        .benefit-circle {
            position: absolute;
            width: 95px;
            height: 95px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 50%, #E9D78E 70%, #C9A961 85%, #9B7E3C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 11px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            color: #000000;
            box-shadow: 0 4px 12px rgba(233, 215, 142, 0.4);
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .benefit-circle.small {
            font-size: 9px;
        }
        /* Arrange in circular pattern */
        .benefit-circle:nth-child(1) { top: 0px; left: 175px; }
        .benefit-circle:nth-child(2) { top: 30px; left: 280px; width: 105px; height: 105px; }
        .benefit-circle:nth-child(3) { top: 100px; left: 350px; }
        .benefit-circle:nth-child(4) { top: 190px; left: 360px; }
        .benefit-circle:nth-child(5) { top: 280px; left: 330px; width: 105px; height: 105px; }
        .benefit-circle:nth-child(6) { top: 350px; left: 250px; }
        .benefit-circle:nth-child(7) { top: 370px; left: 140px; }
        .benefit-circle:nth-child(8) { top: 350px; left: 30px; }
        .benefit-circle:nth-child(9) { top: 280px; left: -10px; width: 105px; height: 105px; }
        .benefit-circle:nth-child(10) { top: 190px; left: -10px; width: 105px; height: 105px; }
        .benefit-circle:nth-child(11) { top: 100px; left: 0px; width: 105px; height: 105px; }
        .benefit-circle:nth-child(12) { top: 30px; left: 70px; }
        .content-right {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            overflow: hidden;
        }
        .main-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            object-position: center;
        }
        .image-caption {
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="content-left">
            <h1 class="headline">WAS KANN LR FÜR DICH BEDEUTEN?</h1>
            <div class="benefits-grid">
                <div class="benefit-circle">Gesundheit</div>
                <div class="benefit-circle small">Unabhängigkeit</div>
                <div class="benefit-circle">Freiheit</div>
                <div class="benefit-circle">Reichtum</div>
                <div class="benefit-circle small">Passives<br>Einkommen</div>
                <div class="benefit-circle">Spaß</div>
                <div class="benefit-circle">Sicherheit</div>
                <div class="benefit-circle">Status</div>
                <div class="benefit-circle small">Work/Life-<br>Balance</div>
                <div class="benefit-circle small">Unternehmer-<br>geist</div>
                <div class="benefit-circle small">Soziale<br>Anerkennung</div>
                <div class="benefit-circle">Vererbung</div>
            </div>
        </div>
        
        <div class="content-right">
            <div class="image-container">
                <img src="assets/images/freiheit_vs_fesseln_final.png" alt="Business Track" class="main-image">
            </div>
            <div class="image-caption">Freiheit oder Fesseln? Du entscheidest!</div>
        </div>
    </div>
</body>
</html>

/* ===== REMOVE GOLD COLORS ONLY (PRESERVE LAYOUT) ===== */

/* Remove gold box-shadows from slide container */
.slide-container {
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5),
                0 0 90px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 255, 255, 0.3) !important;
    border-radius: 8px !important;
    position: relative !important;
}

/* Remove gold borders from wrappers (but keep layout properties) */
.gold-border,
.gold-border-circle {
    border: none !important;
    border-image: none !important;
}

/* Kill gold pseudo-element rings */
.gold-border::before,
.gold-border::after,
.gold-border-circle::before,
.gold-border-circle::after {
    content: none !important;
    display: none !important;
}

/* Image containers need overflow:hidden for layout */
.image-container,
.image-card,
.image-frame,
.car-frame,
.image-wrapper {
    overflow: hidden !important;
    border-radius: 8px !important;
}

/* Content sections need proper z-index for layering */
.content-left,
.content-right,
.left-section,
.right-section,
.facts-container,
.cars-container,
.benefits-grid {
    position: relative !important;
    z-index: 5 !important;
}

/* ===== IMAGE STYLING (WHITE GLOW, HOVER, ROUNDED CORNERS) ===== */

/* Apply white glow and rounded corners to ALL content images */
.slide-container img:not(.lr-logo):not(.watermark-logo):not([class*="logo"]):not([class*="icon"]):not(.fa):not(.fas):not(.far):not(.fab) {
    border-radius: 8px !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
    transition: transform 0.25s ease, filter 0.25s ease !important;
}

/* Hover effect for all content images */
.slide-container img:not(.lr-logo):not(.watermark-logo):not([class*="logo"]):not([class*="icon"]):not(.fa):not(.fas):not(.far):not(.fab):hover {
    transform: scale(1.04) !important;
    filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
            drop-shadow(0 0 80px rgba(255, 255, 255, 0.6)) !important;
}

/* Circle images must be perfectly round */
.circle-wrapper img,
.circle-image,
img[class*="circle"] {
    border-radius: 50% !important;
}

/* Circle wrappers need proper sizing */
.circle-wrapper {
    overflow: hidden !important;
    border-radius: 50% !important;
}

/* Videos get rounded corners but no glow */
.slide-container video {
    border-radius: 8px !important;
    filter: none !important;
}

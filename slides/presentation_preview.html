<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR Pr√§sentation - Premium Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
        }
        iframe {
            width: 1280px;
            height: 720px;
            border: none;
            background: black;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), 
                        0 0 60px rgba(255, 215, 0, 0.5), 
                        0 0 90px rgba(255, 215, 0, 0.4);
            border-radius: 8px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(212, 175, 55, 0.9);
            color: black;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1000;
            opacity: 0.7;
            font-weight: bold;
        }
        .nav-button:hover {
            background: rgba(212, 175, 55, 1);
            transform: translateY(-50%) scale(1.15);
            opacity: 1;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }
        .nav-button:disabled {
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            color: #666;
            opacity: 0.3;
        }
        .nav-button.prev {
            left: 30px;
        }
        .nav-button.next {
            right: 30px;
        }
        .slide-counter {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            color: #d4af37;
            z-index: 1000;
            border: 2px solid #d4af37;
            font-weight: bold;
        }
        .fullscreen-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(212, 175, 55, 0.9);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.7;
            transition: all 0.3s;
            font-weight: bold;
        }
        .fullscreen-btn:hover {
            background: rgba(212, 175, 55, 1);
            opacity: 1;
            transform: scale(1.05);
        }
        .info-banner {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            color: #d4af37;
            z-index: 1000;
            border: 2px solid rgba(212, 175, 55, 0.5);
            font-weight: bold;
        }
        .keyboard-hint {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #aaa;
            z-index: 1000;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        @media (max-width: 1400px) {
            iframe {
                width: 90vw;
                height: calc(90vw * 9 / 16);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-banner">
            üåü LR Health & Beauty - Premium Pr√§sentation (58 Bilder)
        </div>
        <button class="nav-button prev" onclick="prevSlide()">‚óÄ</button>
        <iframe id="slideFrame" src=""></iframe>
        <button class="nav-button next" onclick="nextSlide()">‚ñ∂</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">58</span>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Vollbild</button>
        <div class="keyboard-hint">
            ‚å®Ô∏è Tastatur: ‚Üê ‚Üí f√ºr Navigation
        </div>
    </div>

    <script>
        const slides = [
            'folie_02', 'folie_03', 'folie_04a', 'folie_04b', 'folie_06',
            'folie_07a', 'folie_07b', 'folie_07c', 'folie_07d',
            'folie_08a', 'folie_08b', 'folie_08c',
            'folie_11', 'folie_12',
            'folie_14a', 'folie_14b', 'folie_14c',
            'folie_15a', 'folie_15b', 'folie_15c',
            'folie_16a', 'folie_16b', 'folie_16c', 'folie_16d', 'folie_16e', 'folie_16f', 'folie_16g', 'folie_16h',
            'folie_17a', 'folie_17b', 'folie_17c', 'folie_17d', 'folie_17e', 'folie_17f', 'folie_17g', 'folie_17h', 'folie_17i',
            'folie_18',
            'folie_21', 'folie_22', 'folie_23', 'folie_24', 'folie_25', 'folie_26', 'folie_27',
            'folie_28a', 'folie_28b', 'folie_28c', 'folie_28d', 'folie_28e', 'folie_28f',
            'folie_29', 'folie_30', 'folie_31', 'folie_32', 'folie_33', 'folie_34',
            'folie_37a', 'folie_37b',
            'folie_39', 'folie_41', 'folie_43'
        ];

        let currentIndex = 0;

        function loadSlide(index) {
            const slideId = slides[index];
            document.getElementById('slideFrame').src = slideId + '.html';
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            window.location.hash = slideId;
            updateButtons();
        }

        function updateButtons() {
            document.querySelector('.prev').disabled = currentIndex === 0;
            document.querySelector('.next').disabled = currentIndex === slides.length - 1;
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                loadSlide(currentIndex);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                loadSlide(currentIndex);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'Home') {
                currentIndex = 0;
                loadSlide(currentIndex);
            }
            if (e.key === 'End') {
                currentIndex = slides.length - 1;
                loadSlide(currentIndex);
            }
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
        });

        // Initialize on hash or start
        window.onload = () => {
            const hash = window.location.hash.substring(1);
            const hashIndex = slides.indexOf(hash);
            if (hashIndex >= 0) {
                currentIndex = hashIndex;
            }
            loadSlide(currentIndex);
        };
    </script>
</body>
</html>

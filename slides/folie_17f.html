<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsilver Set - LR Pr√§sentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .slide-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            position: relative;
        }
        img {
            max-width: 95%;
            max-height: 95vh;
            object-fit: contain;
            display: block;
        }
        .slide-title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #d4af37;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="https://www.genspark.ai/api/files/s/Jj4LoPmv?cache_control=3600" alt="Microsilver Set">

    </div>
</body>

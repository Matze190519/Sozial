<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONIC ELIXIRS - Inhaltsstoffe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 60px;
            box-sizing: border-box;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            align-items: center;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .left-section {
            z-index: 5;
            position: relative;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 30px;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .feature-item {
            font-size: 20px;
            color: #FFFFFF;
            margin-bottom: 20px;
            padding-left: 30px;
            position: relative;
        }
        .feature-item:before {
            content: "✦";
            position: absolute;
            left: 0;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .right-section {
            z-index: 5;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image-container {
            width: 100%;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
            overflow: hidden;
        }
        .main-image {
            width: 100%;
            height: 280px;
            object-fit: contain;
        }
        .flakons-image {
            width: 100%;
            height: 280px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="left-section">
            <h1 class="headline">ICONIC<br>ELIXIRS</h1>
            <ul class="feature-list">
                <li class="feature-item"><span class="highlight">4 Luxus-Düfte</span> in Absolue de Parfum Qualität</li>
                <li class="feature-item">Wie <span class="highlight">flüssiges Gold</span> - Jasmin, Zedernholz, Tonkabohne, Vetiver</li>
                <li class="feature-item"><span class="highlight">8-12h Haltbarkeit</span> mit Magnetverschluss</li>
                <li class="feature-item">Zeitloses, luxuriöses Design mit <span class="highlight">WOW-Effekt</span></li>
            </ul>
        </div>
        
        <div class="right-section">
            <div class="image-container" style="height: 100%;">
                <img src="assets/images/iconic_elixirs_inhaltsstoffe_4_flakons.png" alt="Iconic Elixirs Inhaltsstoffe" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>
    </div>
</body>
</html>

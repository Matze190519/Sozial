<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUBILÄUMSANGEBOTE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 50px 40px;
            box-sizing: border-box;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #D5B455 0%, #D5B455 50%, #D5B455 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 25px;
            z-index: 5;
            position: relative;
        }
        .cars-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 25px;
            z-index: 5;
            position: relative;
            margin: auto 0;
        }
        .car-frame {
            padding: 5px;
            background: linear-gradient(135deg, #D5B455, #D5B455, #D5B455);
            border-radius: 8px;
        }
        .car-inner {
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .car-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="https://app-kmdfnuog.fly.dev/assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="https://app-kmdfnuog.fly.dev/assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <h1 class="headline">JUBILÄUMSANGEBOTE</h1>
        
        <div class="cars-container">
            <div class="car-frame">
                <div class="car-inner">
                    <img src="https://app-kmdfnuog.fly.dev/assets/images/IMG_8588.jpeg" alt="Mercedes A180" class="car-image">
                </div>
            </div>
            <div class="car-frame">
                <div class="car-inner">
                    <img src="https://app-kmdfnuog.fly.dev/assets/images/IMG_8591.jpeg" alt="Audi S5 Avant" class="car-image">
                </div>
            </div>
            <div class="car-frame">
                <div class="car-inner">
                    <img src="https://app-kmdfnuog.fly.dev/assets/images/IMG_8589.jpeg" alt="Mercedes CLE 300" class="car-image">
                </div>
            </div>
            <div class="car-frame">
                <div class="car-inner">
                    <img src="https://app-kmdfnuog.fly.dev/assets/images/IMG_8590.jpeg" alt="Mercedes CLE 53 AMG" class="car-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

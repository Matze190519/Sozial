<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEIN LEBEN. DEIN TAKT - Lifetakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 40px 60px 30px 60px;
            box-sizing: border-box;
            
            
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.5), 0 0 90px rgba(255, 255, 255, 0.4), 0 0 120px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            opacity: 0.03;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.03;
            z-index: 1;
        }
        .headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 20px;
            text-align: center;
            z-index: 5;
            position: relative;
        }
        .images-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            z-index: 5;
            position: relative;
            flex: 1;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        
            border-radius: 8px;
        }
        .image-card {
            width: 100%;
            height: 180px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            border-radius: 8px;
        }
        .nutrition-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        
            border-radius: 8px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 60px rgba(255, 255, 255, 0.5));
        }
        .image-label {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-top: 5px;
        }
            .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8), 0 0 6px rgba(255, 255, 255, 0.4);
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 40%; animation-delay: 0.3s; }
        .particle:nth-child(3) { left: 50%; top: 10%; animation-delay: 0.6s; }
        .particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 0.9s; }
        .particle:nth-child(5) { left: 90%; top: 30%; animation-delay: 1.2s; }
        .particle:nth-child(6) { left: 15%; top: 70%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 45%; top: 80%; animation-delay: 1.8s; }
        .particle:nth-child(8) { left: 65%; top: 50%; animation-delay: 2.1s; }
        .particle:nth-child(9) { left: 85%; top: 15%; animation-delay: 2.4s; }
        .particle:nth-child(10) { left: 25%; top: 90%; animation-delay: 2.7s; }
        .particle:nth-child(11) { left: 20%; top: 25%; animation-delay: 0.5s; }
        .particle:nth-child(12) { left: 40%; top: 45%; animation-delay: 1.0s; }
        .particle:nth-child(13) { left: 60%; top: 15%; animation-delay: 1.4s; }
        .particle:nth-child(14) { left: 80%; top: 65%; animation-delay: 1.9s; }
        .particle:nth-child(15) { left: 95%; top: 35%; animation-delay: 2.3s; }
        
        
            50% { opacity: 1; transform: scale(1.5); }
        }
    

/* ===== REMOVE GOLD BORDERS ===== */
.slide-container {
    border: none !important;
    /* Keep white container glow */
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5),
                0 0 90px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 255, 255, 0.3);
    border-radius: 8px;
}

/* Remove gold borders from all image containers */
.gold-border,
.gold-border-circle,
.image-card,
.image-panel,
.image-box,
.image-wrapper,
.nutrition-card,
.grid-item,
.card,
.circle-wrapper {
    border: none !important;
    outline: none !important;
    background-image: none !important;
    box-shadow: none !important;
}

/* Remove gradient-border pseudo-elements if present */
.gold-border::before,
.gold-border-circle::before,
.image-card::before,
.image-wrapper::before {
    content: none !important;
}

/* Keep strong WHITE glow behind images only (no borders) */
.main-image,
.nutrition-image,
.image-card img,
.image-grid img,
.grid-item img {
    border: none !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4));
    border-radius: 8px;
}

.circle-wrapper img {
    border: none !important;
    border-radius: 50%;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4));
}

/* Remove overlay 4-point stars entirely */
.star {
    display: none !important;
}

/* ===== FIX PARTICLES: GENTLE BLINKING ONLY ===== */
.particles {
    pointer-events: none;
    z-index: 2;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    box-shadow: 0 0 4px rgba(255, 255, 255, 0.55),
                0 0 10px rgba(255, 255, 255, 0.35);
    animation: blink 7s ease-in-out infinite;
    will-change: opacity;
}

/* Subtle, fixed-position blinking only (no scale, no movement) */
@keyframes blink {
    0%, 100% { opacity: 0.18; }
    50% { opacity: 0.65; }
}

/* Variation in timing for natural effect */
.particle:nth-child(3n+1) {
    animation-duration: 6s;
    animation-delay: 0.6s;
}

.particle:nth-child(3n+2) {
    animation-duration: 7.5s;
    animation-delay: 1.2s;
}

.particle:nth-child(3n+3) {
    animation-duration: 9s;
    animation-delay: 2.0s;
}

    



/* ===== REMOVE ALL GOLD BORDERS AND BOX-SHADOWS ===== */
/* Kill gold borders and box-shadows on all wrappers */
.slide-container,
.image-card,
.image-wrapper,
.image-panel,
.image-box,
.circle-wrapper,
.grid-item,
.card,
.gold-border,
.gold-border-circle,
.nutrition-card,
.product-card,
.content,
.content-left,
.content-right,
.media,
.photo,
.gallery-item {
    border: none !important;
    outline: none !important;
    border-image: none !important;
    background-image: none !important;
    -webkit-background-clip: initial !important;
    background-clip: initial !important;
}

/* Kill pseudo-element rings */
.slide-container::before,
.slide-container::after,
.image-card::before,
.image-card::after,
.image-wrapper::before,
.image-wrapper::after,
.circle-wrapper::before,
.circle-wrapper::after,
.grid-item::before,
.grid-item::after,
.gold-border::before,
.gold-border::after,
.gold-border-circle::before,
.gold-border-circle::after,
.content::before,
.content::after,
.content-left::before,
.content-left::after,
.content-right::before,
.content-right::after {
    content: none !important;
    display: none !important;
    background: none !important;
    border: none !important;
    box-shadow: none !important;
}

/* Re-apply white container glow only */
.slide-container {
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5),
                0 0 90px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 255, 255, 0.3) !important;
    border-radius: 8px !important;
}

/* ===== COMPREHENSIVE IMAGE STYLING ===== */
/* Apply white glow, rounded corners, and hover to ALL content images */
/* Exclude logos, watermarks, and icons */
.slide-container img:not(.lr-logo):not(.watermark-logo):not([class*="logo"]):not([class*="icon"]):not(.fa):not(.fas):not(.far):not(.fab) {
    border: none !important;
    border-radius: 8px !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
    transition: transform 0.25s ease, filter 0.25s ease !important;
}

/* Hover effect for all content images */
.slide-container img:not(.lr-logo):not(.watermark-logo):not([class*="logo"]):not([class*="icon"]):not(.fa):not(.fas):not(.far):not(.fab):hover {
    transform: scale(1.04) !important;
    filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
            drop-shadow(0 0 80px rgba(255, 255, 255, 0.6)) !important;
}

/* Circle images must be perfectly round */
.circle-wrapper img,
.circle-image,
img[class*="circle"] {
    border-radius: 50% !important;
}

/* Videos get rounded corners but no glow */
.slide-container video {
    border-radius: 8px !important;
    filter: none !important;
}

/* Specific class-based styling (for backwards compatibility) */
.main-image,
.nutrition-image,
.image-card img,
.image-grid img,
.grid-item img {
    border: none !important;
    border-radius: 8px !important;
    filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 60px rgba(255, 255, 255, 0.4)) !important;
}

.main-image:hover,
.nutrition-image:hover,
.image-card img:hover,
.image-grid img:hover,
.grid-item img:hover {
    transform: scale(1.04) !important;
    filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
            drop-shadow(0 0 80px rgba(255, 255, 255, 0.6)) !important;
}
</style>
    </head>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD INFUSION - 18 Faszinierende Duftwelten</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 10px 60px 40px 60px;
            box-sizing: border-box;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;

        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .headline {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 8px;
            text-align: center;
            z-index: 5;
            position: relative;
        }
        .subline {
            font-size: 26px;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 20px;
            z-index: 5;
            position: relative;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            z-index: 5;
            position: relative;
        }
        .image-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .model-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .model-image {
            width: 100%;
            max-height: 240px;
            display: block;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
        }
        .parfums-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parfums-image {
            width: 100%;
            max-height: 240px;
            display: block;
            border: 3px solid;
            border-image: linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C) 1;
        }
        .robertet-logo {
            position: absolute;
            top: 58.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 15;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid transparent;
            background-image: linear-gradient(#5B6FB8, #5B6FB8), linear-gradient(135deg, #9B7E3C, #E9D78E, #9B7E3C);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }
        .robertet-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="robertet-logo">
            <img src="assets/images/robertet_logo.png" alt="Robertet">
        </div>
        
        <h1 class="headline">MOOD INFUSION</h1>
        <p class="subline"><span class="highlight">18 faszinierende Duftwelten</span> - entwickelt mit Weltmarktführer Robertet</p>
        
        <div class="content-grid">
            <div class="image-section">
                <div class="model-container">
                    <img src="assets/images/mood_infusion_women_model.png" alt="Women" class="model-image">
                </div>
                <div class="parfums-container">
                    <img src="assets/images/mood_infusion_11_parfums_women.png" alt="11 Parfums für Sie" class="parfums-image">
                </div>
            </div>
            
            <div class="image-section">
                <div class="model-container">
                    <img src="assets/images/mood_infusion_men_model.png" alt="Men" class="model-image">
                </div>
                <div class="parfums-container">
                    <img src="assets/images/mood_infusion_7_parfums_men.png" alt="7 Parfums für Ihn" class="parfums-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

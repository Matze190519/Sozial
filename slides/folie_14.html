<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD INFUSION - 18 Faszinierende Duftwelten</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 40px 60px 60px 60px;
            box-sizing: border-box;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.5), 0 0 90px rgba(255, 255, 255, 0.4), 0 0 120px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
            opacity: 0.03;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.03;
            z-index: 1;
        }
        .headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 8px;
            text-align: center;
            z-index: 5;
            position: relative;
        }
        .subline {
            font-size: 18px;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 20px;
            z-index: 5;
            position: relative;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            z-index: 5;
            position: relative;
        }
        .image-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .model-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .model-image {
            width: 100%;
            max-height: 240px;
            display: block;
            border-radius: 8px;
            /* White glow comes from effects_white.css via .image-container wrapper */
        }
        .parfums-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parfums-image {
            width: 100%;
            max-height: 240px;
            display: block;
            border-radius: 8px;
            /* White glow comes from effects_white.css via .image-container wrapper */
        }
        .robertet-badge {
            position: absolute;
            top: 58.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 15;
            border-radius: 50%;
            overflow: hidden;
            border: none;
            background: #5B6FB8;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.4);
        }
        .robertet-badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8), 0 0 6px rgba(255, 255, 255, 0.4);
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 40%; animation-delay: 0.3s; }
        .particle:nth-child(3) { left: 50%; top: 10%; animation-delay: 0.6s; }
        .particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 0.9s; }
        .particle:nth-child(5) { left: 90%; top: 30%; animation-delay: 1.2s; }
        .particle:nth-child(6) { left: 15%; top: 70%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 45%; top: 80%; animation-delay: 1.8s; }
        .particle:nth-child(8) { left: 65%; top: 50%; animation-delay: 2.1s; }
        .particle:nth-child(9) { left: 85%; top: 15%; animation-delay: 2.4s; }
        .particle:nth-child(10) { left: 25%; top: 90%; animation-delay: 2.7s; }
        .particle:nth-child(11) { left: 20%; top: 25%; animation-delay: 0.5s; }
        .particle:nth-child(12) { left: 40%; top: 45%; animation-delay: 1.0s; }
        .particle:nth-child(13) { left: 60%; top: 15%; animation-delay: 1.4s; }
        .particle:nth-child(14) { left: 80%; top: 65%; animation-delay: 1.9s; }
        .particle:nth-child(15) { left: 95%; top: 35%; animation-delay: 2.3s; }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5); 
            }
        }
    
        /* CORRECT UNIFIED STYLING - Headlines larger + gold, Bullets smaller + white */
        .headline, h1 {
            font-family: 'Bebas Neue', sans-serif !important;
            font-size: 36px !important;
            font-weight: 700 !important;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            line-height: 1.3 !important;
            text-shadow: 0 0 12px rgba(233, 215, 142, 0.4) !important;
        }
        .text, .fact-text, .benefit-text, li {
            font-family: 'Bebas Neue', sans-serif !important;
            font-size: 20px !important;
            font-weight: 400 !important;
            color: #FFFFFF !important;
            line-height: 1.5 !important;
        }
        .text i, .fact-text i {
            color: #FFFFFF !important;
            margin-right: 12px !important;
            font-size: 20px !important;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            filter: drop-shadow(0 0 8px rgba(217, 199, 126, 0.5)) !important;
            font-weight: 700 !important;
        }

    </style>
    <link rel="stylesheet" href="assets/css/effects_white.css">
  <link href="assets/css/master-styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="slide-container has-shimmer has-particles spotlight">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="robertet-badge">
            <img src="assets/images/robertet_logo.png" alt="Robertet">
        </div>
        
        <h1 class="headline">MOOD INFUSION</h1>
        <p class="subline"><span class="highlight">18 faszinierende Duftwelten</span> - entwickelt mit Weltmarktführer Robertet</p>
        
        <div class="content-grid">
            <div class="image-section">
                <div class="image-container model-container halo-xl-tight">
                    <img src="assets/images/mood_infusion_women_PREMIUM.png" alt="Women" class="model-image" loading="lazy">
                </div>
                <div class="image-container parfums-container halo-xl-tight">
                    <img src="assets/images/mood_infusion_women_parfums_PREMIUM.png" alt="11 Parfums für Sie" class="parfums-image" loading="lazy">
                </div>
            </div>
            
            <div class="image-section">
                <div class="image-container model-container halo-xl-tight">
                    <img src="assets/images/mood_infusion_men.png" alt="Men" class="model-image" loading="lazy">
                </div>
                <div class="image-container parfums-container halo-xl-tight">
                    <img src="assets/images/mood_infusion_men_parfums.png" alt="7 Parfums für Ihn" class="parfums-image" loading="lazy">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

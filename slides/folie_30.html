<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARRIERELEITER</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background: #000000;
            position: relative;
            display: flex;
            padding: 50px 60px;
            box-sizing: border-box;
            /* Gold border-image removed */
            border-radius: 8px;
        }
        .lr-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            opacity: 0.08;
            z-index: 1;
        }
        .left-section {
            flex: 1;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }
        .headline {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 40px 0;
            line-height: 1.2;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .feature-item {
            color: #FFFFFF;
            font-size: 20px;
            margin-bottom: 20px;
            
            
            line-height: 1.4;
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
        }
        .feature-item i {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            margin-right: 15px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #E9D78E 50%, #9B7E3C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .right-section {
            flex: 1;
            position: relative;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 100%;
            max-height: 500px;
                        border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-image {
            width: 100%;
            height: 100%;
            max-height: 500px;
            object-fit: contain;
            object-position: center center;
            background: #000000;
        
            border-radius: 8px;
        }
    


        /* CORRECT UNIFIED STYLING - Headlines larger + gold, Bullets smaller + white */
        .headline, h1 {
            font-family: 'Montserrat', sans-serif !important;
            font-size: 36px !important;
            font-weight: 700 !important;
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            line-height: 1.3 !important;
            text-shadow: 0 0 12px rgba(233, 215, 142, 0.4) !important;
        }
        .text, .fact-text, .benefit-text, li {
            font-family: 'Montserrat', sans-serif !important;
            font-size: 20px !important;
            font-weight: 400 !important;
            color: #FFFFFF !important;
            line-height: 1.5 !important;
        }
        .text i, .fact-text i {
            color: #FFFFFF !important;
            margin-right: 12px !important;
            font-size: 20px !important;
        }
        .highlight {
            background: linear-gradient(135deg, #9B7E3C 0%, #C9A961 15%, #E9D78E 30%, #F4E4A6 45%, #E9D78E 55%, #D5B455 70%, #C9A961 85%, #9B7E3C 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            filter: drop-shadow(0 0 8px rgba(217, 199, 126, 0.5)) !important;
            font-weight: 700 !important;
        }

    </style>
        <link rel="stylesheet" href="assets/css/effects_white.css">
</head>
<body>
    <div class="slide-container">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <img src="assets/images/lr_40_jahre_logo_transparent.png" alt="LR 40 Jahre" class="lr-logo">
        <img src="assets/images/team_logo.png" alt="Watermark" class="watermark-logo">
        
        <div class="left-section">
            <h1 class="headline">KARRIERELEITER</h1>
            <ul class="feature-list">
                <li class="feature-item"><span class="highlight">Fast Track:</span> Schneller Einstieg ab 300€ garantiert</li>
                <li class="feature-item"><span class="highlight">Business Track:</span> Garantierte Einkommen bis 40.000€</li>
                <li class="feature-item"><span class="highlight">Transparenz:</span> Klare Ziele auf jeder Stufe</li>
                <li class="feature-item"><span class="highlight">Sicherheit:</span> Finanzielle Garantien für deinen Erfolg</li>
            </ul>
        </div>
        
        <div class="right-section">
                <div class="image-container gold-border halo-xl">
                <img src="assets/images/karriereleiter.png" alt="Karriereleiter" class="main-image">
            </div>
        </div>
    </div>
</body>
</html>
